<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K&H Partners</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Neuton:wght@300&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!-- Styles CSS -->
    <link rel="stylesheet" href="CSS/styles.css"/>
  
    <!-- Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/a2d4701b0b.js" crossorigin="anonymous"></script>

    <!-- Bootstrap jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </head>


  <body>

    <section id="contact-header">
      
        <div class="navigation">

          <nav>
            <ul>
                <li><a href="index.html" class="brand">K&H</a></li>
                <li><a href="index.html" class="nav-item home">Home</a></li>
                <li><a href="photography.html" class="nav-item portfolio">Portfolio</a></li>
                <li><a href="contact.html" class="nav-item contact">Contact</a></li>
            </ul>
          </nav>
        
          <div class="tag">
              <h1 class="tag-head">Get In Touch</h1>
              <p class="tag-desc">
              No two clients are made the same. Tell us more about yourself and we can discuss more about your unique project.
              </p>
          </div>
          
        </div>
    
    </section>


    <section id="slideshow-form">

      <div class="container-fluid">

        <div class="row">

          <div class="col-lg-6">

            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="3000">

              <div class="carousel-inner">

                <div class="carousel-item active">
                  <img src="Images/Contact Images/bike.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/bike2.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/bmw.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/brake.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/flyer.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/gob.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/hand.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/hands.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/road.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/smoke.jpg" class="d-block w-100" alt="...">
                </div>

                <div class="carousel-item">
                  <img src="Images/Contact Images/swing.jpg" class="d-block w-100" alt="...">
                </div>

              </div>

            </div>

          </div>

          <div class="col-lg-6">

            <form class="contact-form" action="contact.html" method="post">

              <div class="form-row">

                <div class="form-group col-6">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" required="required">
                </div>

                <div class="form-group col-6">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required="required">
                </div>

              </div>

              <div class="form-group">
                <label for="about">About Your Business:</label>
                <textarea name="about" id="about" class="form-control" rows="3" required="required" maxlength="250"></textarea>
              </div>

              <div class="form-group">
                <label type="text" for="project">Type of Project:</label>
                <select id="project" name="project" class="form-control" required="required">
                  <option selected>Select here...</option>
                  <option value="photography">Photography</option>
                  <option value="ad">Ad Campaigns</option>
                  <option value="webdesign">Website Design</option>
                  <option value="webdev">Website Development</option>
                </select>
              </div>

              <div class="form-row">

                <div class="form-group col-4">
                  <label for="fb">Facebook Page:</label>
                  <input type="text" class="form-control" id="fb" name="fb" placeholder="Optional">
                </div>

                <div class="form-group col-4">
                  <label for="ig">Instagram Page:</label>
                  <input type="text" class="form-control" id="ig" name="ig" placeholder="Optional">
                </div>

                <div class="form-group col-4">
                  <label for="website">Website:</label>
                  <input type="text" class="form-control" id="website" name="website" placeholder="Optional">
                </div>

              </div>

              <div class="form-group">
                <label for="other">Other:</label>
                <textarea name="other" id="other" class="form-control" rows="8" placeholder="Optional" maxlength="1000"></textarea>
              </div>

              <button type="submit" class="btn btn-dark btn-lg submit-btn" data-toggle="button" aria-pressed="false">
                Send Message
              </button>

            </form>

          </div>

        </div>

      </div>

    </section>


    <footer>

      <h1 class="title">Social</h1>

      <i class="social fab fa-facebook-f"></i>
      <i class="social fab fa-instagram"></i>
      <i class="social fab fa-linkedin-in"></i>

      <p>Copyright Â© 2020 K&H Partners. All Rights Reserved.</p>

    </footer>


  </body>

</html>
